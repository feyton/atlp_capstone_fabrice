<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main| Fabrice</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/util.css" class="css">
    <link rel="stylesheet" href="../css/main.css" class="css">

</head>

<body>

    <div class="full-loader d-none">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div>

            </div>
        </div>
    </div>

    <main>
        <header style="height: 10vh !important;">
            <nav>
                <div class="brand">
                    <a href="../index.html">
                        <h3>Feyton Inc</h3>
                    </a>

                </div>
                <div class="menu-toggle mobile">
                    <div class="toggle"><i class="fa fa-bars"></i></div>
                </div>
                <div class="menu flex-row menu-displayed">
                    <ul class="menu-items flex-row">
                        <li class="menu-item "><a href="../index.html" class="">Home</a></li>
                        <li class="menu-item active"><a href="./blog.html">Blog</a></li>
                        <li class="menu-item"><a href="#here">Our Work</a></li>
                        <li class="menu-item"><a href="#here">Contact Us</a></li>
                        <li class="menu-item profile logged-in"><img src="" alt="" class="profile-picture"><i
                                class="fas fa-chevron-down"></i>
                            <ul>
                                <li><a href="#profile">Profile</a></li>
                                <li class="logged-in-admin"><a href="./dashboard/index.html">Dashboard</a></li>
                                <li><a href="#profile" class="user-logout-button">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <div class="trending-blogs">
            <h2 class="head-title">Trending Posts</h2>
            <div class="blog-section">
                <section class="blog-list">
                    <div class="index-blog-list-div">

                    </div>
                  
                    <div class="pagination">
                        <span><i class="fas fa-angle-double-left"></i></span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span><i class="fas fa-angle-double-right"></i></span>
                    </div>

                </section>
                <aside class="sidebar">

                    <div class="categories">
                        <h1 class="center">Categories</h1>
                        <div class="category color-gradient">
                            <span>Software</span><span>(30)</span>
                        </div>
                        <div class="category color-gradient">
                            <span>Tutorials</span><span>(30)</span>
                        </div>
                        <div class="category color-gradient">
                            <span>HTML</span><span>(30)</span>
                        </div>
                        <div class="category color-gradient">
                            <span>CSS</span><span>(30)</span>
                        </div>
                    </div>
                    <h1 class="newsletter">Newsletter</h1>
                    <form action="#none">
                        <input type="email" name="email" placeholder="E-mail">
                        <button class="disabled">Join</button>
                    </form>

                </aside>
            </div>
        </div>





        <div class="footer">
            <footer>
                <div class="about">
                    <h3>About Us</h3>
                    <p>Our goal is to provide you the best we have to offer</p>
                </div>
                <div class="form">
                    <h3>Our NewsLetter</h3>
                    <form action="#">
                        <div class="input-container">
                            <input type="text" placeholder="E-mail">
                            <button type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        </div>
                    </form>
                </div>
                <div class="social">
                    <h3>Follow us</h3>
                    <div class="social-icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-github"></i>
                        <i class="fab fa-youtube"></i>
                    </div>

                </div>

            </footer>
            <div class="admin center logged-out">
                <div class="login">
                    <p>Admin</p>
                    <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
                </div>

            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <!-- Firebase Scrips -->
    <script src="../js/base.js" type="module" defer></script>
    <script src="../js/blog.js" type="module" defer></script>
    <script src="../js/dashboard.js" type="module" defer></script>
    <script src="../js/index.js" type="module" defer></script>
