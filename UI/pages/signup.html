<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATPL Fabrice| Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@8/dist/sweetalert2.css">
    <link rel="stylesheet" href="../css/signup.css" class="css">
    <link rel="icon" href="../assets/favicon.png">
</head>

<body>
    <div class="full-loader d-none">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="notify d-none">
        <span class="text-notification"></span>
        <span class="notification-progress animate-progress"></span>

    </div>
    <a href="../index.html">
        <h2 class="logo">Feyton Inc</h2>
    </a>
    <img src="../assets/login-bg.jpg" alt="background-image" class="bg">

    <div class="container">


        <div class="text-box">
            <h2>Why Choose Us?</h2>
            <p><i class="fa fa-check"></i>&nbsp;Fast and reliable</p>
            <p><i class="fa fa-check"></i>&nbsp;Updated Content</p>
            <p><i class="fa fa-check"></i>&nbsp;Best Support</p>
        </div>
        <div class="sign-container">
            <form action="" method="" id="form">

                <h2 class="form-title">Sign Up</h2>

                <div class="input-div ">
                    <div class="i ">
                        <i class="fas fa-user "></i>
                    </div>
                    <div class="">
                        <input type="text" name="name" id="user-name" class="input" required placeholder="Name"
                            minlength="3">
                    </div>



                </div>
                <div class="input-div ">
                    <div class="i valid">
                        <i class="fas fa-at" id="email-icon"></i>
                    </div>
                    <div class="">
                        <input type="email" class="input" name="email" required placeholder="Email" id="user-email">
                    </div>
                    <div class="message-div">
                        <b>Must:</b>
                        <ul>
                            <li class="invalid" id="email-valid">Valid email required</li>
                        </ul>
                    </div>

                </div>
                <input type="file" class="custom-file-input" name="profile-image" id="user-image"
                    placeholder="Profile picture" required accept="image/*">
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-lock" id="password-icon"></i>
                    </div>
                    <div class="">

                        <input type="password" id="user-password" class="input" name="password" required
                            placeholder="Password">
                    </div>
                    <div class="message-div">
                        <b>Password must:</b>
                        <ul>
                            <li class="invalid" id="lower-case-valid">Lower case letter</li>
                            <li class="invalid" id="upper-case">Upper case letter</li>
                            <li class="invalid" id="number">One number</li>
                        </ul>
                    </div>
                </div>
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-lock" id="password-confirm-icon"></i>
                    </div>
                    <div class="">
                        <input type="password" class="input" id="user-password-confirm" name="password" required
                            placeholder="Confirm password" disabled>
                    </div>
                    <div class="message-div">
                        <b>Must be:</b>
                        <ul>
                            <li class="invalid" id="confirm-password-list">Similar to password</li>
                        </ul>
                    </div>
                </div>
                <input type="submit" class="btn" value="Sign Up" id="form-submit">
                <div class="links">
                    <a href="login.html">Login Here</a>
                </div>

                <div class="social-login">

                    <div class="or-div">
                        <h3></h3>
                        <h3>OR</h3>
                        <h3></h3>
                    </div>
                    <div class="social">
                        <a href="#facebook" id="login-with-facebook"><i class="fab fa-facebook"></i>&nbsp;Facebook</a>
                        <a href="#facebook" id="login-with-google"><i class="fab fa-google"></i>&nbsp;Google</a>
                    </div>
                </div>



            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/base.js" type="module" defer></script>
    <script src="../js/signup.js" type="module"></script>


    <script>

    </script>


</body>

</html>
