<body>
    <div class="add-blog">

    </div>
    <div class="add-blog-message">
        <span>New article</span>

    <main class=" ">
        <nav>
            <div class="menu ">
                <ul class="menu-items">
                    <li class="menu-item"><a href="#menu" class="">Actions</a>&nbsp;<i class="fas fa-chevron-down"></i>

                            <li><a href="../pages/profile.html">Profile</a></li>

                    </li>

                    <li class="menu-item logout"><a href="#here">Logout</a></li>

            </div>
            <ul>

                <li><a href="./projects.html">Projects</a></li>

            </ul>

            <div class="bg-light">
                <h2>Blogs&nbsp;<strong>(24)</strong></h2>
            </div>
            <div class="">

                <table id="articles">
                    <thead>
                        <tr>
                            <th>Title&nbsp;<i class="fas fa-chevron-down"></i></th>
                            <th>Category&nbsp;<i class="fas fa-chevron-down"></i></th>
                            <th>Status&nbsp;<i class="fas fa-chevron-down"></i></th>
                            <th>#Comments&nbsp;<i class="fas fa-chevron-down"></i></th>
                            <th>Actions&nbsp;<i class="fas fa-chevron-down"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class=""><a href="#Update page" class="color-primary">Lorem, ipsum dolor. Lorem ipsum
                                    dolor sit
                                    amet.</a></td>
                            <td><a href="#comments" class="color-primary">Technology</a></td>

                            <td class="actions">
                                <span><a href="edit.html" class="edit"><i class="fas fa-edit"></i></a></span>
                                <span><a href="edit.html" class="delete"><i class="fas fa-trash"></i></a></span>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5"><button class="btn">Load more</button></td>

                        </tr>

                    </tfoot>
                </table>

            <div class="row ">
                <div class="tasks">

                </div>
                <div class="projects">

                </div>
