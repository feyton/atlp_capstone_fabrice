<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ATLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./dashboard.css" class="css">
    <link rel="stylesheet" href="blog.css" class="css">
    <link rel="icon" href="../assets/favicon.png">
    <style>
        .t-body i {
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="full-loader d-none">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div>

            </div>
        </div>
    </div>
    <div class="notify d-none">
        <span class="text-notification">Hi there</span>
        <span class="notification-progress animate-progress"></span>

    </div>
    <div class="add-blog">
        <a href="./create.html"><i class="fas fa-plus"></i></a>

    </div>
    <div class="add-blog-message">
        <span>New article</span>
    </div>

    <main class=" ">
        <nav>
            <div class="menu ">
                <ul class="menu-items">
                    <li class="menu-item"><a href="#menu" class="">Actions</a>&nbsp;<i class="fas fa-chevron-down"></i>
                        <ul>
                            <li><a href="../pages/profile.html">Profile</a></li>
                            <li><a href="../index.html">View Site</a></li>

                        </ul>
                    </li>

                    <li class="menu-item logout"><a href="#here" class="user-logout-button">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="sidebar ">
            <div class="menu-toggle close"><i class="fas fa-chevron-circle-left"></i></div>

            <div class="profile">
                <img src="" alt="" class="profile-picture">
                <h3 class="user-name"></h3>

            </div>
            <ul>
                <li><a href="./index.html">Dashboard</a></li>
                <li class="active"><a href="./blog.html">Blog</a></li>
                <li><a href="./query.html">Queries</a></li>
                <li><a href="./projects.html">Projects</a></li>

            </ul>


        </div>

        <section class="dashboard">
            <div class="bg-light">
                <h2>Blogs&nbsp;<strong>(24)</strong></h2>
            </div>
            <div class="">
                <h2 class="title">Article List</h2>
                <table id="articles">
                    <thead>
                        <tr>
                            <th>Title&nbsp;<i class="fas fa-chevron-down"></i></th>
                            <th>Category&nbsp;<i class="fas fa-chevron-down"></i></th>
                            <th>Status&nbsp;<i class="fas fa-chevron-down"></i></th>

                            <th>Actions&nbsp;<i class="fas fa-chevron-down"></i></th>
                        </tr>
                    </thead>
                    <tbody class="t-body">
                        <tr>
                            <td colspan="5">
                                <div class="loader-for-div">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </td>

                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5"><button class="btn">Load more</button></td>

                        </tr>

                    </tfoot>
                </table>


            </div>
            <div class="row ">
                <div class="tasks">

                </div>
                <div class="projects">

                </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="../js/base.js" type="module" defer></script>
    <script src="../js/dashboard.js" type="module" defer></script>
    <script src="../js/index.js" type="module" defer></script>
    <script src="../js/blog.js" type="module" defer></script>
    <script src="main.js"></script>
</body>

</html>
