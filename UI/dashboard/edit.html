<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ATLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./dashboard.css" class="css">
    <link rel="stylesheet" href="./blog.css" class="css">
    <link rel="stylesheet" href="../css/util.css" class="css">
    <link rel="icon" href="assets/favicon.png">
    <script src='https://cdn.tiny.cloud/1/xyeau33pff3iqnbpm6awb9rz6y6mrvid09r36yumi28g026m/tinymce/5/tinymce.min.js'
        referrerpolicy="origin">
        </script>
</head>

<body>
    <div class="full-loader d-none">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div> </div>
        </div>
    </div>
    <div class="notify d-none">
        <span class="text-notification">Hi there</span>
        <span class="notification-progress animate-progress"></span>

    </div>
    <div class="add-blog-message">
        <span>New article</span>
    </div>

    <header>
        <nav>
            <div class="brand">
                <a href="../dashboard/index.html">
                    <h3>Feyton Inc</h3>
                </a>

            </div>

            <div class="menu ">
                <ul class="menu-items">
                    <li class="menu-item"><a href="#nowhere" class="">Actions</a>&nbsp;<i
                            class="fas fa-chevron-down"></i>
                        <ul>
                            <li><a href="./blog.html">Blogs</a></li>
                            <li><a href="./profile.html">Profile</a></li>
                            <li><a href="../index.html">View Site</a></li>
                        </ul>
                    </li>

                    <li class="menu-item logout user-logout-button"><a href="#here">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class=" ">
        <div class="sidebar ">
            <div class="menu-toggle close"><i class="fas fa-chevron-circle-left"></i></div>

            <div class="profile">
                <img src="../assets/profile.JPG" alt="">
                <h3>Fabrice H.</h3>

            </div>
            <ul>
                <li><a href="./index.html">Dashboard</a></li>
                <li class="active"><a href="./blog.html">Blog</a></li>
                <li><a href="./comments.html">Comments</a></li>
                <li><a href="./profile.html">Profile</a></li>

            </ul>


        </div>

        <section class="dashboard">
            <div class="bg-light">
                <h2>Editing Article:&nbsp;<strong id="editable-post"></strong></h2>
            </div>
            <div class="add-card">
                <form action="#here" id="post-edit-form">
                    <div class="input-group">
                        <label for="title">Post Title</label>
                        <input type="text" placeholder="title" name="title" id="title" class="w-100" required>
                    </div>
                    <div class="input-group">
                        <label for="title">Post Summary</label>
                        <textarea name="summary" id="post-summary" cols="30" rows="4" required
                            maxlength="100"></textarea>
                    </div>
                    <div class="input-group custom-select-input">
                        <label for="category">Choose a category</label>
                        <select name="category" id="category" required>
                            <option value="Technology">Technology</option>
                            <option value="Tutorials">Tutorials</option>
                            <option value="Story">Story</option>
                        </select>
                    </div>
                    <div class="input-group editor-section">
                        <h2>Add your content here</h2>
                        <hr>
                        <textarea name="content" id="post-content" cols="30" rows="10"
                            class="post-content-create"></textarea>
                    </div>
                    <input type="submit" value="Update Post" class="btn btn-submit">



                </form>
            </div>

        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/base.js" type="module" defer></script>
    <script src="../js/dashboard.js" type="module" defer></script>
    <script src="../js/index.js" type="module" defer></script>
    <script src="../js/blog.js" type="module" defer></script>
    <script src="../js/edit.js" type="module" defer></script>



    <script src="main.js"></script>
    <script>
        tinymce.init({
            selector: "#post-content",
            plugins:
                "a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker",
            toolbar:
                "a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table",
            toolbar_mode: "floating",
            tinycomments_mode: "embedded",
            tinycomments_author: "Author name",
        });
    </script>
</body>

</html>
