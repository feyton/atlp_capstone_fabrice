<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css" class="css">
</head>

<body>
    <main>
        <div class="side-menu ">
            <div class="menu-close">
                <i class="fas fa-close"></i>
            </div>
            <div class="brand">
                <h2 class="title">FEYTON INC</h2>
            </div>
            <div class="side-menu-items">
                <ul>
                    <li class="menu-item">DASHBOARD</li>
                    <li class="menu-item">BLOG</li>
                    <li class="menu-item">QUERIES</li>
                    <li class="menu-item">PROFILE</li>
                    <!-- <li class="menu-item"></li> -->
                </ul>
            </div>
            <div class="actions">
                <h3>ACTIONS</h3>
                <ul>
                    <li>MY SITE</li>
                    <li class="logout">LOGOUT</li>
                </ul>
            </div>

        </div>
        <div class="dashboard">
            <nav>
                <div class="menu-toggle mobile">
                    <div class="toggle"><i class="fa fa-bars"></i></div>

                </div>
                <ul>
                    <li>
                        <form action="#search">
                            <input type="text" placeholder="Search">
                            <button class="search" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </li>
                    <li class="user">
                        <img src="./download.png" class="profile-picture" alt="">
                        <span>Fabrice</span>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="title-div">
                    <h2>Add Blog</h2>
                </div>
                <div class="form-div">
                </div>
            </div>
        </div>
    </main>
    <script>
        function toggleMenu() {
            let menuOpen = true;
            document.querySelector(".menu-close").addEventListener('click', () => {
                if (menuOpen) {


                    console.log('Menu hidden');
                    menuOpen = false;
                    document.querySelector(".side-menu").style.display = "none"
                    document.querySelector(".menu-toggle").style.display = "flex";
                    document.querySelector('main').style.gridTemplateColumns = "1fr"
                }
            });
            document.querySelector(".menu-toggle").addEventListener('click', () => {
                if (!menuOpen) {

                    console.log('Menu open');
                    menuOpen = true;
                    document.querySelector(".side-menu").style.display = 'block'
                    document.querySelector(".menu-toggle").style.display = "none"
                    document.querySelector('main').style.gridTemplateColumns = "2fr 8fr"
                };
            })
        }
        toggleMenu()
    </script>
</body>

</html>
